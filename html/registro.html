<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend to Backend - PruebaJPA</title>
    <link rel="stylesheet" href="../styles/registro.css">
</head>
<body>
        <!-- NavBar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/Spring_Framework_Logo_2018.svg" alt="Logo" width="80" class="d-inline-block align-text-top">
                    Amenzon
            </a>
        </div>
    </nav>
    <h2>Registro de Usuarios</h2>
    <form id="formulario">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" required>
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" required>
        <label for="address">Dirección</label>
        <input type="text" id="address" required>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="phone">Teléfono</label>
        <input type="text" id="phone" required>
        <button id="submit">Registrar</button>
    </form>



    <script src="../js/registroScripts.js"></script>
</body>
</html>
